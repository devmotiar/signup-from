<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multi-Step Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<form id="Form1">
			<h3>Personal Information</h3>
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="Enter Your Full Name" required>
			<label for="Current Address">Current Address</label>
			<input type="text" name="Current address" placeholder="Enter Your Current Address" required>
			<label for="Permanent Address">Permanent Address</label>
			<input type="text" name="Permanent Address" placeholder="Enter Your Permanent Address" required>
			<label for="Telephone Number">Telephone Number</label>
			<input type="text" name="Telephone Number" placeholder="Telephone Number" required><label for="Email">Email</label>
			<input type="text" name="Email" placeholder="Enter your email" required>
			<div class="btn-box">
				<button type="button" id="Next1">Next</button>
				
				
			</div>                                    
		
		</form>
		<form id="Form2">
			<h3>Professional Details</h3>
			<label for="Education">Education</label>
			<input type="text" name="Education" placeholder="Education" required>
			<label for="Skills">Your Skills</label>
			<input type="text" name="Skills" placeholder="Your Skills" required>
			<label for="Your work experience">Your Work Experience</label>
			<input type="text" name="Work Experience" placeholder="Your work experience" required>
			<label for="Social Profiles">Social Profiles</label>
			<input type="text" name="Social Profiles" placeholder="Social Profiles" required>
			<label for="Achievements">Achievements</label>
			<input type="text" name="Achievements" placeholder="Achievements" required>
			<div class="btn-box">
				<button type="button" id="Back1">Back</button>
				<button type="button" id="Next2">Next</button>
				

				
			</div>
		
		</form>
		<form id="Form3">
			<h3>Upload Sample </h3>
			<label for="myfile">Attach Resume:</label>
           <input type="file" id="myfile" placeholder="Supported Formats: doc, docx, rtf, pdf, upto 2 MB"><br><br>
           <input type="submit">
			<label for="myfile">Update resume:</label>
            <input type="file" id="myfile" name="myfile"><br><br>
            <input type="submit">
			<div class="btn-box">
				<button type="button" id="Back2">Back</button>
				<button type="button" id="Next3">Next</button>
				

				
			</div>
		
		</form>
		<form id="Form4">
			<h3>Verification </h3>

				<div class="card text-center" style="padding:20px;">
		  <h3>Registration & Login with Mobile OTP verification</h3>
		</div><br>

		<div class="container">
		  <div class="row">
		    <div class="col-md-3"></div>
		      <div class="col-md-6">   

		        <div class="alert alert-success alert-dismissible" style="display: none;">
		          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		          <span class="success-message"></span>
		        </div>

		        <form id="mobileForm">
		          <div class="form-group">  
		            <label for="mobile">Mobile:</label> 
		            <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile" required="" 
		            id="mobile">
		            <span class="error-message" style="color:red;"></span>
		          </div>
		          <div class="form-group">
		            <p>Not registered yet ?<a href="index.php"> Register here</a></p>
		            <button type="submit" class="btn btn-primary" id="sendOtp">Send OTP</button>
		            <button type="submit" class="btn btn-primary" id="sendOtp">Resend OTP</button>
		          </div>
		          <div class="btn-box">
						<button type="button" id="Back3">Back</button>
						<button type="Submit" id="Submit">Submit</button>
						

						
					</div>
				
		        </form>

		        <form id="otpForm" style="display:none;">
		          <div class="form-group">  
		            <label for="mobile">OTP:</label>
		            <input type="text" class="form-control" name="otp" placeholder="Enter OTP" required="" id="otp">
		            <span class="otp-message" style="color: red;"></span>
		          </div>
		          

		        </form>        
		      </div>
		  </div>
		</div>
		<div class="form-group">
		            <button type="submit" class="btn btn-success" id="verifyOtp">Verify OTP</button>
		          </div>


		<div class="step-row">
			<div id="progress"></div>
			<div class="step-col"><small>First step</small></div>
			<div class="step-col"><small>Second step</small></div>
			<div class="step-col"><small>Third step</small></div>
			<div class="step-col"><small>Fourth step</small></div>
			
		</div>
		
		
	</div>
	<script>
		var Form1 = document.getElementById("Form1");
		var Form2 = document.getElementById("Form2");
		var Form3 = document.getElementById("Form3");
		var Form4 = document.getElementById("Form4");


		var Next1 = document.getElementById("Next1");
		var Next2 = document.getElementById("Next2");
		var Next3 = document.getElementById("Next3");
		var Back1 = document.getElementById("Back1");
		var Back2 = document.getElementById("Back2");
		var Back3 = document.getElementById("Back3");

		var progress = document.getElementById("progress");

		Next1.onclick = function(){
		Form1.style.left = "-550px";
		Form2.style.left = "60px";
		progress.style.width = "240px";

		}

		Back1.onclick = function(){
		Form1.style.left = "60px";
		Form2.style.left = "550px";
		progress.style.width = "120px";

		}

		Next2.onclick = function(){
		Form2.style.left = "-550px";
		Form3.style.left = "60px";
		progress.style.width = "360px";

		}

		Back2.onclick = function(){
		Form2.style.left = "60px";
		Form3.style.left = "550px";
		progress.style.width = "240px";

		}


		Next3.onclick = function(){
		Form3.style.left = "-550px";
		Form4.style.left = "60px";
		progress.style.width = "480px";

		}

		Back3.onclick = function(){
		Form3.style.left = "60px";
		Form4.style.left = "550px";
		progress.style.width = "360px";

		}


	</script>

</body>
</html>
